      <div class="section--hero__login-page_overlay"></div>
      <div class="section--hero__login-page">
        <div class="section--hero__login-page__form">
          <form
            class="section--hero__form--register-form"
            id="registration-form"
          >
            <div class="section--hero__form--register-form__username">
              <label for="stuff" class="fa-solid fa-user-ninja"></label>
              <input
                type="text"
                id="username"
                placeholder="Name"
                required
                autocomplete="off"
              />
            </div>

            <div class="section--hero__form--register-form__password">
              <label class="fa-solid fa-unlock"></label>
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
                autocomplete="off"
              />
            </div>
            <div class="section--hero__form--register-form__email">
              <label class="fa-solid fa-envelope"></label>
              <input
                type="text"
                id="email"
                placeholder="Email address"
                required
                autocomplete="off"
              />
            </div>
            <button type="submit">create</button>
            <p class="section--hero__form--register-form_message">
              <span>Already registered?</span>
              <a href="#" class="signIn fade">Sign In</a>
            </p>
          </form>
